# Build from source.
name: build
on: [push, pull_request]
permissions: read-all
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo_build:
    strategy:
      matrix:
        include:
        - os: macos-latest
          build-args: "--all-features"
        - os: ubuntu-latest
          build-args: "--all-features"
        - os: windows-latest
          build-args: ""
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose ${{ matrix.build-args }}
    - name: Run tests
      env:
        RUST_BACKTRACE: 1
      run: cargo test --verbose
